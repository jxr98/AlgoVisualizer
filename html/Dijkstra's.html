<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/bfs.css">

    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="app.css"> -->

    <title>Algorithm Visualization - Dijkstra's</title>
</head>

<body>
    <button class="btn btn-dark mt-3 ml-3" onclick="history.back()">Back</button>
    <div class="container-fluid">
        <h1 class="text-center text-primary">Dijkstra's Algorithm</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="text-center">
                    <div class="btn-group">
                        <button id="undirected" class="active btn btn-dark">Undirected</button>
                        <button id="directed" class="btn btn-dark">Directed</button>
                    </div>
                    <div style="margin-top: 100px">
                        <label>Graph Data</label>
                    </div>
                </div>
                <div id="weight-input" style="height:600px;overflow:scroll"></div>
            </div>
            <div class="col-5" id="parentDiv">
                <div class="form-group">
                    <div class="text-center">
                        <div class="btn-group">
<!--                            <button id="fill-button" type="button" class="btn btn-dark">Fill in Weight</button>-->
                            <button id="start-button" type="button" class="btn btn-dark">Start</button>
                            <button id="reset-button" type="button" class="btn btn-dark"
                                    onclick="javascript:location.reload();">Reset</button>
                        </div>
                    </div>
                    <label for="formControlTextarea2" style="margin-top: 30px">please input start vertex and end vertex(format 0 1 \n)</label>
                    <textarea class="form-control" id="formControlTextarea2" rows="1"></textarea>
                    <p style="border-style: solid; margin-top: 30px" id="middle-frame"></p>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <div class="btn-group">
                        <button class="active btn btn-dark">Log</button>
                        <button id="tutorial" class="btn btn-dark">Tutorial</button>
                    </div>
                </div>
                <p id="right-frame" style="margin-top: 130px; border-style: solid"></p>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="module" src="../js/graph_Dijkstra's.js"></script>
</body>

</html>
