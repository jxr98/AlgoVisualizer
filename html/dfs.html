<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/bfs.css">


    <title>Depth First Search</title>
</head>

<body style="background:#F0F8FF;">
<div class="container-fluid">
    <div id="loadNavBar"></div>
    <h1 class="text-center" style="margin-top: 20px">Depth First Search</h1>
    <div class="row" style="margin-top: 20px">
        <div class="col-sm-3 border">
            <h2 class="text-center">Log Panel</h2>
            <textarea readonly style="width: 100%; height:800px; border: none;outline: none; background:#F0F8FF;" id="logPanel"></textarea>
        </div>
        <div class="col-sm-6 border">
            <h2 class="text-center">Graph Panel</h2>

            <div id="loadVertexInputs"></div>
            <div class="row mb-3" >
                <div class="ml-auto">
                    <button id="start-button" type="button" class="btn btn-dark" style="background-color: #055C9D; border: none;">Start</button>
                    <button id="reset-button" type="button" class="btn btn-dark" style="background-color: #055C9D; border: none;"
                        onclick="javascript:location.reload();">Reset
                    </button>
                    <button id="SaveButton" type="button" class="btn btn-dark" style="background-color: #055C9D; border: none;">Save The current Graph</button>
                    <button id="loadButton" type="button" class="btn btn-dark" style="background-color: #055C9D; border: none;">Load The Last Saved Graph</button>
                </div>
            </div>
            <svg height="800" width="100%" style="outline: thin solid black;" id="graphSvg">
            </svg>
        </div>
        <div class="col-sm-3 border" id="thirdPanel">
            <h2>Instruction</h2>How to use this graph simulator?
            <ol>
                <li>Draw nodes and links in the Graph Panel</li>
                <li>Input the source node index and target node index in the second panel</li>
                <li>Click the Start button</li>
            </ol>
            <h2>Shortest Path</h2>
            <p id="shortestPath"></p>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </script>
    <script>
        $('#loadNavBar').load("includings/navbar.html");
        $('#loadVertexInputs').load("includings/twoVertexInput.html");
    </script>
    <script type="module" src="../js/graph_dfs.js"></script>
</body>
</html>
