<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../css/bfs.css">

  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" href="app.css"> -->

  <title>Algorithm Visualization - BFS</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="text-center text-primary">BFS</h1>
    <div class="row">
      <div class="col-9">
        <div class="form-group">
          <label for="formControlTextarea2">please input start vertex and end vertex(format 0 1 \n)</label>
          <textarea class="form-control" id="formControlTextarea2" rows="1"></textarea>
        </div>
      </div>

      <div class="col-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Directed Graph</label>
        <button id="start-button" type="button" class="btn btn-dark">Start</button>
        <button id="reset-button" type="button" class="btn btn-dark" onclick="javascript:location.reload();">Reset</button>
      </div>

    </div>

  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script type="module" src="../js/graph_bfs.js"></script>
</body>

</html>
